name: Notebook CI

on: [push, pull_request]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter nbformat pandas numpy scikit-learn imbalanced-learn seaborn matplotlib

      - name: Convert and Execute Notebook
        run: |
          jupyter nbconvert --to notebook --execute Chronic_Kidney.ipynb --output executed.ipynb
